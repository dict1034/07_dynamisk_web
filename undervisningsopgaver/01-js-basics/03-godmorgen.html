<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-godmorgen</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let time = new Date().getHours();
        console.log(time);
        //godmorgen mellem kl 5 og 10

        if (time >= 5 && time < 10) {
            console.log("Godmorgen");
        }

        //goddag mellem kl 10 og 18
        if (time >= 10 && time < 18) {
            console.log("Goddag");
        }

        //godaften mellem kl 18 og 24
        if (time >= 18 && time < 24) {
            console.log("Godaften");
        }

        //godnat mellem kl 24 og 05
        if (time >= 0 && time < 5) {
            console.log("Godnat");
        }

    </script>
</body>

</html>
