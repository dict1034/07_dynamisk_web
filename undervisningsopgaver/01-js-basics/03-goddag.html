<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-goddag</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Hvad hedder du? </p>
    <input type="text" id="navn">
    <button>Klik og kig i consolen</button>


    <script>
        // vigtigt at lave denne queryselector, så knappen bliver forbundet til hvad der sker nede i funktionen buttonClicked. Det er nemlig der, navnet tilpasser sig hvad brugeren har skrevet.
        document.querySelector("button").addEventListener("click", buttonClicked);

        // her bruges der template litterals, så navnet vil tilpasse sig efter hvad brugeren har skrevet oppe i inputtet.
        function buttonClicked() {
            let brugernavn = document.querySelector("#navn").value;
            console.log(`god hjertelig dag kære ${brugernavn}!`);
        }

    </script>
</body>

</html>
