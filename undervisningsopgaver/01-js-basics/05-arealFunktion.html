<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-areal</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Hvad er længden?</p>
    <input type="text" id="laengde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">
    <button>Udregn areal og kig i konsolen</button>

    <script>
        //tilføjer eventlistener på button
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let laengde = document.querySelector("#laengde").value;
            let bredde = document.querySelector("#bredde").value;

            // template litterals så man kan indtaste en hver værdi og beregne arealet
            let resultat = `Arealet er ${areal(laengde,bredde)} kvadratmeter`;

            //if arealet er mindre end 0 er det en ugyldig indtastning og det udskrives i consolen
            if (areal(laengde, bredde) <= 0) {
                console.log("ikke en gyldig indtastning")

                // else udskriv i consolen variablen resultat
            } else {
                console.log(resultat);
            }
        }

        function areal(l, b) {
            return (l * b);
        }

    </script>
</body>

</html>
