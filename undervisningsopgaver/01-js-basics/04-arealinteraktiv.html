<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-areal</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Hvad er længden?</p>
    <input type="text" id="laengde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">
    <button>Udregn areal og kig i konsolen</button>

    <script>
        // tilføjer en eventlistener på button
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let laengde = document.querySelector("#laengde").value;
            let bredde = document.querySelector("#bredde").value;
            let areal = laengde * bredde;

            // bruger template litterals, så beregningen kommer ud rigtig i forhold til de indtastninger brugeren har lavet
            let resultat = `laengden er ${laengde} meter og bredden er ${bredde} meter. Arealet er ${areal}kvadratmeter`

            // consol logger variablen resultat
            console.log(resultat);
        }

    </script>
</body>

</html>
