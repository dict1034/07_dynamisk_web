<body>


    <script>
        let laengde = 3;
        let bredde = 5;
        let areal = laengde * bredde;

        // her bruges template litterals, som er smarte fordi den kan bruges til hvilken som helst værdi der skal udregnes. Man bruger blot accent grave i variablen og skriver de ting som skal udregnes (som allerede er bestemt i variabler før) i ${}, og så udregner computeren det, i stedet for bare at skrive "længden er 3 meter" bla bla. Herefter consol logger man variablen resultat og her bliver det altså udskrevet i consolen.


        let resultat = `laengden er ${laengde} meter og bredden er ${bredde} meter. Arealet er ${areal}kvadratmeter`

        console.log(resultat);

    </script>
