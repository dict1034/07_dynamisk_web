<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-areal</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <input type="text" id="laengde">
    <input type="text" id="bredde">
    <button id="knap">Beregn</button>


    <script>
        //tilføjer en eventlistener på button
        document.querySelector("#knap").addEventListener("click", klikPåKnap);

        function klikPåKnap() {
            let laengde = document.querySelector("#laengde").value;
            let bredde = document.querySelector("#bredde").value;
            let resultat = laengde * bredde;

            // if længde og bredde is not a number =true, så udskriv i consolen at længde og bredde skal angives i tal
            if (isNaN(laengde) == true || isNaN(bredde) == true) {
                resultat = "Husk at længde og bredde skal angives i tal"
            }
            console.log("resultatet", resultat);

        }

    </script>

</body>

</html>
