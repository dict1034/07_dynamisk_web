<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-areal</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Hvad er længden?</p>
    <input type="text" id="laengde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">
    <button>Udregn areal og kig i konsolen</button>

    <script>
        let laengde = prompt("Angiv laengde");
        let bredde = prompt("angiv bredde");

        function areal(l, b) {
            let a = (l * b);
            if (a == 0) {
                return (`husk laengde og bredde skal være tal.\n prøv igen`);
            } else if (isNaN(a)) {
                return (`husk laengde og bredde skal være tal.\n prøv igen`);
            } else {
                return (`arealet er ${a}.\n vil du lave et nyt areal?`);
            }

        }

        let resultat = areal(laengde, bredde);

        confirm(resultat);

        if (confirm) {
            location.reload();
        }

    </script>
</body>

</html>
