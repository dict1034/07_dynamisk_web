<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-testLoad</title>
    <link rel="stylesheet" href="">
</head>
<style>
    .firkant {
        height: 100px;
        width: 100px;
        line-height: 100px;
        text-align: center;
        background: green;
    }

    .cirkel {
        height: 100px;
        width: 100px;
        line-height: 100px;
        border-radius: 50%;
        text-align: center;
        background: red;
    }

</style>

<body>

    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        // her puttes alt ind i en funktion kaldet start, som eventlisteneren her lytter efter. På denne måde sikre man sig at DOM'en er loadet, men at ting som billeder venter med at loades.
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
            let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;

            document.querySelector(".firkant").innerHTML = `<img src=${firkantURL} alt="grøn frø">`;
            document.querySelector(".cirkel").innerHTML = `<img src=${cirkelURL} alt="lyserød gris">`;
        }

    </script>
</body>

</html>
