<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>styleboxes</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;
        }

    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let box1 = document.querySelector("#box1");
        let box2 = document.querySelector("#box2");
        let box3 = document.querySelector("#box3");
        let box4 = document.querySelector("#box4");

        function start() {

            console.log("start");
            box1.addEventListener("click", kasse1);
            box2.addEventListener("click", kasse2);
            box3.addEventListener("click", kasse3);
            box4.addEventListener("click", kasse4);


        }


        function kasse1() {
            box1.style.transition = "1.5s";
            box1.style.backgroundColor = "black";
        }

        function kasse2() {
            box2.style.transition = "3s";
            box2.style.backgroundColor = "pink";
        }

        function kasse3() {
            box3.style.transition = "1.5s";
            box3.style.transform = "scale(0.3)";
        }

        function kasse4() {
            box4.style.transition = "1s";
            box4.style.backgroundColor = "blue";
        }

    </script>
</body>

</html>
