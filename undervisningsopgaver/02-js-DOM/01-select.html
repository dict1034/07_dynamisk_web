<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-select</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <section id="content">
        <div><a href="https://kea.dk">https://kea.dk</a></div>
        <div><a href="https://github.com">https://github.com</a></div>
        <div><img src="frog.png"></div>
    </section>


    <script>
        const element = document.querySelector("div:nth-child(1)");
        console.log(element);

        const element2 = document.querySelector("div:nth-child(2)");
        console.log(element2);

        const element3 = document.querySelector("div:nth-child(3)");
        console.log(element3);

    </script>
</body>

</html>
