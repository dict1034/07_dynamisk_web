<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-styling</title>
    <link rel="stylesheet" href="">
</head>
<style>
    .firkant {
        height: 100px;
        width: 100px;
        line-height: 100px;
        text-align: center;
        background: green;
    }

    .cirkel {
        height: 100px;
        width: 100px;
        line-height: 100px;
        border-radius: 50%;
        text-align: center;
        background: red;
    }

</style>

<body>

    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;
        document.addEventListener("DOMContentLoaded", start);

        let firkant = document.querySelector(".firkant");
        let cirkel = document.querySelector(".cirkel");

        function start() {
            console.log("start");


            firkant.innerHTML = `<img src=${firkantURL} alt="grøn frø">`;
            cirkel.innerHTML = `<img src=${cirkelURL} alt="lyserød gris">`;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);
        }


        function flyt() {
            let firkantStart = firkant.innerHTML;
            firkant.innerHTML = cirkel.innerHTML;
            cirkel.innerHTML = firkantStart;
        }


        function stop() {
            firkant.removeEventListener("click", flyt);
            // en transition så det tager 1.5 sekunder før den bliver rød, efter man har clikket
            firkant.style.transition = "1.5s";
            //firkanten bliver rød
            firkant.style.backgroundColor = "red";
            // en transition så det tager 1.5 sekunder før cirklen forsvinder
            cirkel.style.transition = "1.5s";
            // en transform så den forsvinder
            cirkel.style.transform = "scale(0)";

        }

    </script>
</body>

</html>
