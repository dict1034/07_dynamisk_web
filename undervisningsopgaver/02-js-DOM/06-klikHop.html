<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-klikHop</title>
    <link rel="stylesheet" href="">
</head>
<style>
    .firkant {
        height: 100px;
        width: 100px;
        line-height: 100px;
        text-align: center;
        background: green;
    }

    .cirkel {
        height: 100px;
        width: 100px;
        line-height: 100px;
        border-radius: 50%;
        text-align: center;
        background: red;
    }

</style>

<body>

    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;
        document.addEventListener("DOMContentLoaded", start);

        let firkant = document.querySelector(".firkant");
        let cirkel = document.querySelector(".cirkel");

        function start() {
            console.log("start");

            firkant.innerHTML = `<img src=${firkantURL} alt="grøn frø">`;
            cirkel.innerHTML = `<img src=${cirkelURL} alt="lyserød gris">`;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);
        }

        // denne funktion gør så man bytter rundt på innerHTML'en, når der klikkes på den.
        function flyt() {
            let firkantStart = firkant.innerHTML;
            firkant.innerHTML = cirkel.innerHTML;
            cirkel.innerHTML = firkantStart;
        }

        // ligeså snart der klikkes på den røde cirkel sendes den ned til denne funktion, som remover eventlisteneren click og derfor vil man ikke længere kunne bytte rundt på tingene.
        function stop() {
            firkant.removeEventListener("click", flyt);

        }

    </script>
</body>

</html>
